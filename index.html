<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Franco Peretti Magistrello | Blog de Resúmenes</title>

  <!-- Estilos esenciales incrustados para mantener el archivo como un único documento HTML -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Encabezado con el nombre centrado */
    header {
      background: #f5f5f5;
      padding: 1.5rem 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    /* Área principal con tarjetas-tema */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 1rem 4rem;
    }

    .card {
      width: 160px;
      height: 110px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background: #fafafa;
    }

    .card:hover {
      background: #e0e0e0;
    }

    /* Información lateral fija */
    aside {
      position: fixed;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: #333;
      color: #fff;
      padding: 1rem;
      font-size: 0.9rem;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    /* Evitar que el aside tape tarjetas en pantallas pequeñas */
    @media (max-width: 700px) {
      aside {
        position: static;
        width: 100%;
        text-align: center;
        writing-mode: horizontal-tb;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- Nombre principal -->
  <header>
    <h1>Franco Peretti Magistrello</h1>
  </header>

  <!-- Tarjetas de navegación (enlaces vacíos por ahora) -->
  <main>
    <a href="#facultad" class="card">Facultad</a>
    <a href="#computacion" class="card">Computación</a>
    <a href="#ingles" class="card">Inglés</a>
    <a href="#finanzas" class="card">Finanzas</a>
    <a href="#familia" class="card">Familia</a>
    <a href="#otros" class="card">Otros temas</a>
  </main>

  <!-- Información académica y de idiomas -->
  <aside>
    <p>Lic. en Ciencias de la Computación (FaMAF)</p>
    <p>Nivel de inglés: B1</p>
  </aside>
</body>
</html>
